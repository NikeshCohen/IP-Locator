<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="CSS/queries.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="Javascript/script.js" defer></script>
    <title>Frontend Mentor | IP Address Tracker</title>
  </head>
  <body>
    <header class="header">
      <h1 class="heading center header-heading">IP Address Tracker</h1>
      <div class="flex input-box">
        <input
          type="text"
          placeholder="Search for any IP Address or domain"
          class="input"
          id="ip-input"
          required
        />
        <button class="flex btn">
          <img src="images/icon-arrow.svg" alt="" class="arrow" />
        </button>
      </div>
    </header>
    <div class="flex info-box">
      <div class="flex column flex-item">
        <p class="text info-box-text">IP Address</p>
        <p class="data-text ip-address">IPv4 Address</p>
      </div>
      <hr class="hr" />
      <div class="flex column flex-item">
        <p class="text info-box-text">Location</p>
        <p class="data-text location">City, Region</p>
      </div>
      <hr class="hr" />
      <div class="flex column flex-item">
        <p class="text info-box-text">Time Zone</p>
        <p class="data-text time-zone">UTC-00:00</p>
      </div>
      <hr class="hr" />
      <div class="flex column flex-item">
        <p class="text info-box-text">ISP</p>
        <p class="data-text isp">Internet Service Provider</p>
      </div>
    </div>

    <div id="map"></div>
  </body>
</html>
